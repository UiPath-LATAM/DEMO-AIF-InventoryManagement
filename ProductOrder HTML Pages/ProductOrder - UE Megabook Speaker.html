<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>Product Order Form</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="full-width-pics.css" rel="stylesheet">

    <style>
	    body {background-color: white;}
	    h1   {color: #0067DF;}
	    p    {color: red;}
	    button {color: #0067DF;}
	</style>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Product Order Form</a>
      </div>
    </nav>

    <!-- Header - set the background image for the header in the line below -->
    <header class="py-5 bg-image-full" ">
      <img class="img-fluid d-block mx-auto" src="UiPath.jpg" alt="">
    </header>

    <!-- Content section -->
    <section class="py-5">
      <div class="container">
      	<div class="form-group row">
      		<h1>UE Megaboom Speaker</h1>
      	</div>
      	<br>
      	<div class="form-group row">
      		<div class="col-3">
      			<h7>Price: <span class="label label-default">$149.99</span></h7>
      		</div>
      	</div>
      	<div class="form-group row">
      		<div class="col-3">
      			<h7>Shipping & Handling: <span class="label label-default">$8.99</span></h7>
      		</div>
      	</div>
      	<br>
      	<div class="form-group row">
      		<div class="col-3">
      			<h3>Total: $158.98</h3>
      		</div>
      	</div>
		<div class="form-group row">
			<div class="col-1">
				<label for="qty">Qty</label>
				<input class="form-control" id="qty" type="text" maxLength="3">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-1">
				<button onclick="Submit();" id="place_order_button" class="btn btn-primary mb-2">Place Order</button>
			</div>
		</div>	
      </div>
    </section>
    <!-- Bootstrap core JavaScript -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function Submit() {
        	document.getElementById("place_order_button").innerText = "Order Placed!";
        	document.getElementById("place_order_button").disabled = true;
            document.getElementById("place_order_button").style.background='green';
            return true;
        }
    </script>
  </body>

</html>
